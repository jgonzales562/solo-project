version: '3.9'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      CSRF_SECRET: ${CSRF_SECRET:?CSRF_SECRET is required}
      TRUST_PROXY: "loopback"
      REQUEST_BODY_LIMIT_BYTES: 1000000
      MAX_BODY_SERIALIZED_LENGTH: 50000
      RATE_LIMIT_ENABLED: "true"
      CSRF_SECURE_COOKIE: "false"
      LOG_REQUESTS: "false"
    restart: unless-stopped
