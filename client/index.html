<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Interactive tool for composing, testing, and visualizing Express.js middleware chains"
    />
    <meta name="theme-color" content="#111827" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <title>Middleware Composer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#mw-list">Skip to middleware list</a>
    <div class="container" role="main" aria-label="Middleware Composer">
      <h1>Middleware Composer</h1>

      <div class="row">
        <div class="card card-narrow" aria-labelledby="pick-order-title">
          <h3 id="pick-order-title">1) Pick & order</h3>
          <div id="mw-list" class="col" role="list"></div>
        </div>

        <div class="card card-flex" aria-labelledby="options-title">
          <h3 id="options-title">2) Options for selected</h3>
          <div id="selected" class="col" role="list"></div>
        </div>
      </div>

      <div class="row row-spaced">
        <div class="card card-narrow" aria-labelledby="request-title">
          <h3 id="request-title">3) Mock Request</h3>
          <label for="method">Method <input id="method" value="GET" /></label>
          <label for="path">Path <input id="path" value="/test" /></label>
          <label for="per-step-timeout"
            >Per-step timeout (ms) <input id="per-step-timeout" value="2000" />
          </label>
          <label for="headers">Headers (JSON)</label>
          <textarea id="headers">
{ "x-auth": "secret", "x-user": "123" }</textarea
          >
          <label for="query">Query (JSON)</label>
          <textarea id="query">{}</textarea>
          <label for="body">Body (JSON)</label>
          <textarea id="body">{}</textarea>
          <div class="row">
            <button
              id="run"
              aria-label="Run middleware chain with mock request"
            >
              Run Chain<span class="kbd">⌘↵</span>
            </button>
            <button
              id="export"
              aria-label="Export middleware chain as TypeScript code"
            >
              Export Code<span class="kbd">⌘E</span>
            </button>
          </div>
        </div>

        <div class="card card-flex" aria-labelledby="timeline-title">
          <h3 id="timeline-title">4) Timeline & Result</h3>
          <div
            id="inline-error"
            class="inline-error"
            role="alert"
            aria-live="polite"
          ></div>
          <div id="timeline" class="timeline"></div>
          <pre id="result"></pre>
        </div>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
