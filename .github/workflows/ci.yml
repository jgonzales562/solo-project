name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.17.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: npm
      - run: npm ci
      - run: npm run ci
